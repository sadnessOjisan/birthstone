[package]
name = "birthstone"
version = "0.1.0"
authors = ["sadness_ojisan <sadness.ojisan@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
calendarize = "1.0.0"
chrono = {version="0.4.19", features = ["serde"]}
log = "0.4.14"
serde = "1.0.123"
serde_derive = "1.0.123"
serde_yaml = "0.8.16"
wasm-bindgen = "0.2.70"
wasm-logger = "0.2.0"
yew = { version = "0.17.4", features = ["web_sys"] }
